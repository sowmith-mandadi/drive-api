<div class="app-container">
  <mat-toolbar color="primary" class="top-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="logo-container">
      <img src="assets/cloud-next-logo.svg" alt="Google Cloud Next Logo" class="cloud-logo">
      <span class="logo-text">Cloud Next '25</span>
    </div>

    <span class="toolbar-spacer"></span>

    <div class="toolbar-actions">
      <button mat-icon-button [matMenuTriggerFor]="notificationsMenu" [matBadge]="3" matBadgeColor="accent">
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-menu #notificationsMenu="matMenu" class="notifications-menu">
    <div class="menu-header">
      <h3>Notifications</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="notification-list">
      <button mat-menu-item class="notification-item unread">
        <mat-icon color="primary">description</mat-icon>
        <span class="notification-content">
          <span class="notification-title">New Content Added</span>
          <span class="notification-message">A new presentation was added to Google Cloud Next</span>
          <span class="notification-time">5 minutes ago</span>
        </span>
      </button>
      <button mat-menu-item class="notification-item unread">
        <mat-icon color="accent">rate_review</mat-icon>
        <span class="notification-content">
          <span class="notification-title">Content Review Required</span>
          <span class="notification-message">3 items need your review</span>
          <span class="notification-time">2 hours ago</span>
        </span>
      </button>
      <button mat-menu-item class="notification-item">
        <mat-icon color="warn">warning</mat-icon>
        <span class="notification-content">
          <span class="notification-title">Upload Failed</span>
          <span class="notification-message">There was an issue with your recent upload</span>
          <span class="notification-time">Yesterday</span>
        </span>
      </button>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Notification Settings</span>
    </button>
  </mat-menu>

  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-details">
        <div class="user-name">Admin User</div>
        <div class="user-email">admin&#64;example.com</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav="matSidenav" mode="side" [opened]="true" class="app-sidenav">
      <div class="sidenav-header">
        <div class="logo">
          <img src="assets/cloud-icon.svg" alt="Cloud Icon">
          <span class="logo-text">Content Hub</span>
        </div>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active-link">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-list-item routerLink="/content-management/review" routerLinkActive="active-link">
          <mat-icon>rate_review</mat-icon>
          <span>Review Content</span>
        </a>
        <a mat-list-item routerLink="/search" routerLinkActive="active-link">
          <mat-icon>search</mat-icon>
          <span>Search</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer class="app-footer cloud-next-footer">
    <div class="footer-content">
      <p>&copy; 2025 Google Cloud Next | Powered by Angular</p>
    </div>
  </footer>
</div>
